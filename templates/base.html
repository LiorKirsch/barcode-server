<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap | {% block title %}Untitled{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/home.css" rel="stylesheet">
    
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    <script src="{{STATIC_URL}}js/jquery-1.8.2.min.js" type="text/javascript"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Inception</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{% url myphotos %}">My Photos</a></li>
              <li><a href="#upload">Upload</a></li>
              <li><a href="#api">API</a></li>
            </ul>
            
            <ul class="nav pull-right">
            
     
            {% if username != None %}
    			<li><a >{{username}}, </a></li> 
              	<li><a href="{% url LogoutRequest %}">Logout</a></li>
			{% endif %}
        	  
            </ul>
          </div><!--/.nav-collapse -->
         
        </div>
      </div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <div class="container">
    
    {% block content %}
    {% endblock %}
    </div> <!-- /container -->
    
    <script type="text/javascript">
	    var MORE_IMAGES_URL = '{% url moreImages %}';
    </script>
  </body>
</html>
